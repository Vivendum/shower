<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Отчёт Копыриной Л. В. за первое полугодие 2019 года</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="shower/ribbon/styles/styles.css">
  <link rel="stylesheet" href="shower/pohorukova-2019-1/styles/styles.css">
  <style>
    .shower {
      --slide-ratio: calc(16 / 9);
      }
  </style>
</head>
<body class="shower list">

  <header class="caption">
    <h1>Отчёт за первое полугодие 2019 года"</h1>
    <p>С уважением, профгруппорг Копырина Л. В.</p>
  </header>

  <section class="slide">
    <h2 class="shout grow">
      Отчёт<br>
      первое полугодие<br>
      2019
    </h2>
  </section>

  <section class="slide type-personality profgruporg">
    <h2 class="header">Профгрупорг</h2>
    <figure class="kit-img">
      <img class="img" width="415" height="754" src="shower/pohorukova-2019-1/pictures/photo-personality-kopyrina-l-v.jpg" alt="Проводник поезда 45/46 Екатеринбург-Кисловодск, Копырина Лариса Валентиновна в форме">
      <figcaption class="label-img">
        <b>
          Копырина<br>
          Лариса<br>
          Валентиновна
        </b>
      </figcaption>
    </figure>
  </section>

  <section class="slide">
    <h2 class="shout grow">О бригаде</h2>
  </section>

  <section class="slide brigade">
    <h2 class="header">Профгруппа</h2>
    <figure class="kit-img-brigade">
      <img class="img img-brigade" width="1024" height="627" src="shower/pohorukova-2019-1/pictures/photo-brigade.jpg" alt="Проводники поезда 45/46 Екатеринбург-Кисловодск в форме">
      <figcaption class="label-img label-img-brigade-characteristic">
        Бригада<br>
        поезда 45/46<br>
        Екатеринбург-Кисловодск
      </figcaption>
    </figure>
    <figure class="kit-img-passport-trust">
      <img class="img img-passport-trust" width="853" height="697" src="shower/pohorukova-2019-1/pictures/photo-passport-trust.jpg" alt="Пасспорт доверия выданный поездной бригаде Похоруковой Елены Николаевны">
      <figcaption class="label-img label-img-brigade-characteristic">
        <abbr class="term" title="Российские железные дороги">
          <img class="logo-rzd"  width="155" height="80" src="shower/pohorukova-2019-1/pictures/pictures-logo-rzd.png" alt="Логотип РЖД">
        </abbr>
        доверяет коллективу
      </figcaption>
    </figure>
  </section>

  <section class="slide">
    <h2>Сколько нас?</h2>
    <ul class="list">
      <li class="next">15 человек</li>
      <li class="next">Все члены профсоюза</li>
    </ul>
  </section>

  <section class="slide type-personality chief">
    <h2 class="header">Начальник поезда</h2>
    <figure>
      <img class="img" width="596" height="777" src="img/pohorukova-2018-2/photo-personality-pohorukova.jpg" alt="Начальник поезда 45/46 Екатеринбург-Кисловодск Похорукова Елена Николаевна в форме">
      <figcaption class="label-img">
        <b>
          Похорукова<br>
          Елена<br>
          Николаевна
        </b>
      </figcaption>
    </figure>
  </section>

  <footer class="badge">
    <a href="https://github.com/vivendum/shower-pohorukova-2019-1">Презентация онлайн</a>
  </footer>

  <div class="progress"></div>

  <script src="shower/ribbon/scripts/shower.min.js"></script>

</body>
</html>
